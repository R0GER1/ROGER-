<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألوان متحركة متناثرة</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            height: 100vh;
        }
        
        .color-particle {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: moveParticle 8s infinite ease-in-out;
        }
        
        @keyframes moveParticle {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, 50px);
            }
            50% {
                transform: translate(-80px, 100px);
            }
            75% {
                transform: translate(120px, -60px);
            }
        }
    </style>
</head>
<body>
    <script>
        // إنشاء جسيمات ملونة عشوائية
        function createParticles() {
            const colors = ['#FF0000', '#0000FF']; // أحمر وأزرق
            const particlesCount = 20;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'color-particle';
                
                // لون عشوائي (أحمر أو أزرق)
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = randomColor;
                
                // حجم عشوائي
                const randomSize = 20 + Math.random() * 30;
                particle.style.width = ${randomSize}px;
                particle.style.height = ${randomSize}px;
                
                // موقع عشوائي
                particle.style.left = ${Math.random() * 100}vw;
                particle.style.top = ${Math.random() * 100}vh;
                
                // تأخير عشوائي للحركة
                particle.style.animationDelay = ${Math.random() * 5}s;
                
                document.body.appendChild(particle);
            }
        }
        
        // إنشاء الجسيمات عند تحميل الصفحة
        window.onload = createParticles;
    </script>
</body>
</html>
