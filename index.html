<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ROGER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .glow-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 20%, rgba(0, 255, 255, 0.1), transparent 60%),
                  radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1), transparent 60%);
      z-index: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(15px);
      position: relative;
      z-index: 1;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .card img {
      width: 180px;
      border-radius: 20px;
      border: 3px solid gold;
      margin-bottom: 20px;
      box-shadow: 0 0 20px gold;
    }
    h1 {
      font-size: 42px;
      color: gold;
      margin-bottom: 10px;
      text-shadow: 0 0 10px gold;
    }
    h2 {
      font-size: 20px;
      color: #aaa;
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .link-item {
      text-align: center;
    }
    .link-item a {
      font-size: 26px;
      color: gold;
      background: #ffaa0033;
      padding: 15px;
      border-radius: 50%;
      border: 1px solid #ffaa00aa;
      transition: 0.3s ease;
      text-shadow: 0 0 10px gold;
      box-shadow: 0 0 10px #ffaa0044;
      display: inline-block;
    }
    .link-item a:hover {
      background: #ffaa0066;
      transform: scale(1.2);
      box-shadow: 0 0 20px gold;
    }
    .link-item p {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }
    .telegram-channel a {
      background: #0088cc !important;
      color: white !important;
      border: none !important;
      box-shadow: 0 0 10px #0088cc !important;
    }
    .telegram-channel a:hover {
      box-shadow: 0 0 20px #00bfff !important;
    }
    .instagram a {
      background: #ff000033;
      color: #ff4c4c;
      border: 1px solid #ff4c4caa;
      box-shadow: 0 0 10px #ff4c4c44;
    }
    .instagram a:hover {
      background: #ff4c4c66;
      box-shadow: 0 0 20px #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="glow-bg"></div>
  <div class="card">
    <img src="https://raw.githubusercontent.com/R0GER1/ROGER-/main/IMG_20250414_181919_520.jpg" alt="ROGER Image" />
    <h1>ROGER</h1>
    <h2>اقوي مطور ملفات عبر التاريخ </h2>
    <div class="links">
      <div class="link-item telegram-channel">
        <a href="https://t.me/ROGER_4T" target="_blank" title="Telegram Channel">
          <i class="fas fa-bullhorn"></i>
        </a>
        <p>قناة تليجرام</p>
      </div>
      <div class="link-item">
        <a href="https://t.me/VIP_heitam" target="_blank" title="Telegram Personal">
          <i class="fab fa-telegram-plane"></i>
        </a>
        <p>تليجرام شخصي</p>
      </div>
      <div class="link-item instagram">
        <a href="https://www.instagram.com/he_itam11?igsh=aHcwaGJmNGd6aTMw" target="_blank" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <p>Instagram</p>
      </div>
    </div>
  </div>
</body>
</html>
